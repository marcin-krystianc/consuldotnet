name: Format

on:
  pull_request:
    paths: ['**.cs']

permissions:
  contents: write

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: Format code
        run: |
          dotnet tool restore
          dotnet tool run dotnet-format --fix-whitespace

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          file_pattern: "**.cs"
          commit_author: octocat <octocat@users.noreply.github.com>
          commit_message: "style: fix whitespaces"